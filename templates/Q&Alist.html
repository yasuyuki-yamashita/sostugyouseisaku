{% extends"base.html" %}
{% block content %}

<h1>Q&Aリスト</h1>

<!-- Pythonから受け取ったデータ分リスト作成 for文 -->
{% for item in tpl_task_list %}
<p style="width:500px; height:100px; overflow:auto;">{{item["tpl_task"]}}</p>
{% endfor %}
{% for item in tpl_answer_list %}
<p style="width:500px; height:100px; overflow:auto;">{{item["tpl_answer"]}}</p>
{% endfor %}
{% endblock %}
